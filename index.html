<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="inventory" class="hidden">
            <div class="weapon" data-weapon="gun">Gun</div>
            <div class="weapon" data-weapon="knife">Knife</div>
            <div class="weapon" data-weapon="crowbar">Crowbar</div>
            <div class="weapon" data-weapon="axe">Axe</div>
            <div class="weapon" data-weapon="fist">Fist</div>
            <div class="weapon" data-weapon="bomb">Bomb</div>
        </div>
        <div id="hud">
            <div id="current-weapon">Current: Fist</div>
            <div id="ammo-counter">Ammo: âˆž</div>
            <div id="panic-meter">Panic: 0%</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
